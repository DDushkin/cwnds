<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cross Winds - Летние лагеря</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#1b2838">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#1b2838">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://use.fontawesome.com/2aa872c3e5.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!--unique-->
    <link rel="stylesheet" href="css/singup.css">
    <!--eof unique-->

  </head>
  <body>
    <style>
  #splash {
    background: url(../img/logo.png) center center no-repeat #172332; background-size: 260px 260px;
    position: fixed;
    top: 0;
    height: 100vh;
    width: 100vw;
    z-index: 10;
    opacity: 1;
    -webkit-transition: opacity 1.5s cubic-bezier(0.6, -0.28, 0.74, 0.05);
       -moz-transition: opacity 1.5s cubic-bezier(0.6, -0.28, 0.74, 0.05);
        -ms-transition: opacity 1.5s cubic-bezier(0.6, -0.28, 0.74, 0.05);
         -o-transition: opacity 1.5s cubic-bezier(0.6, -0.28, 0.74, 0.05);
            transition: opacity 1.5s cubic-bezier(0.6, -0.28, 0.74, 0.05);
  }
  #splash.animate {
    opacity:  0;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('#splash').addEventListener('transitionend', (event) => {
      event.target.remove();
    });
    requestAnimationFrame(() => {
      document.querySelector('#splash').classList.add('animate');
    });
  });
</script>

    <div id="splash"></div>
    <div class="container-fluid stylish-form">
      <div class="row">
        <div class="col-md-12">
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6  mx-auto">
            <div class="row ">
              <div data-name="signup" class="col-6 tab active-tab">
                <a  href="#sign-up"><h4 class="text-white text-center">Реєстрація</h4></a>
              </div>
              <div data-name="signin" class="col-6 tab">
                <a href="#sign-in"><h4 class="text-white text-center">Вхід</h4></a>
              </div>
            </div>
          </div>
        </div>
      </div>
        <signup></signup>
        <signin></signin>
      </div>
    <script type="riot/tag" src="signup.tag"></script>
    <script type="riot/tag" src="signin.tag"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.7.2/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot-route@3.0.0/dist/route.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      riot.compile(function() {
        riot.mount('signup')
        route.start(true)
      })

      var r = route.create()
    r('',        signup     )
    r('sign-up',   signup    )
    r('sign-in',  signin     )
    r(           signup     )


    function signup() {
      $(".tab-cont").hide();  $("#signuptab").show();  $(".tab").removeClass("active-tab");  $("[data-name=signup]").addClass("active-tab");
    }
    function signin() {
      $(".tab-cont").hide();  riot.mount('signin'); $("#signintab").show(); $(".tab").removeClass("active-tab"); $("[data-name=signin]").addClass("active-tab");
    }
    </script>
  </body>
</html>
