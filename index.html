<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#1b2838">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#1b2838">

    <link rel="stylesheet" href="owlcarousel/owl.carousel.modal.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="https://use.fontawesome.com/2aa872c3e5.js"></script>
  </head>
  <body>
    <land></land>
    <main></main>
    <script type="riot/tag" src="land.tag"></script>
    <script type="riot/tag" src="main.tag"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="owlcarousel/owl.carousel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="remodal/remodal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.7.2/riot+compiler.min.js"></script>
    <script>
      riot.compile(function() {
        riot.mount('main')
        var c_m = $('.owl-carousel');
        if((window.innerHeight > window.innerWidth) || (window.innerWidth < 993)) {
          $("#main_owl").removeClass("owl-carousel");
        } else{
          c_m.owlCarousel({
            singleItem: true,
            items: 1,
            addClassActive: true,
            autoplay: false,
            navigation: false,
            navigationText: false,
            paginationNumbers: false,
            slideSpeed: 1000,
            afterMove: function(e) {
              var i = this.currentItem + 1;
              if (i == 2) {
                $('.first').removeClass('active');
                $('.second').addClass('active');
              } else if (i == 1) {
                $('.first').addClass('active');
                $('.second').removeClass('active');
              }
            }
          });
        }
        $(".go_next").mouseenter(function() {
          c_m.trigger('owl.next');
        });
        $(".go_prev").mouseenter(function() {
          c_m.trigger('owl.prev');
        });
      })


    </script>
    <script src="js/main.js"></script>
  </body>
</html>
