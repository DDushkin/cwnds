<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cross Winds - Летние лагеря</title>
    <link rel="stylesheet" href="owlcarousel/owl.carousel.modal.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="https://use.fontawesome.com/2aa872c3e5.js"></script>
  </head>
  <body>
    <away></away>
    <day></day>
    <winter></winter>
    <kids></kids>
    <main></main>
    <script type="riot/tag" src="away.tag"></script>
    <script type="riot/tag" src="day.tag"></script>
    <script type="riot/tag" src="winter.tag"></script>
    <script type="riot/tag" src="kids.tag"></script>
    <script type="riot/tag" src="main.tag"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="owlcarousel/owl.carousel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="remodal/remodal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.7.2/riot+compiler.min.js"></script>
    <script>
      riot.compile(function() {
        riot.mount('main')
        var c_m = $('.owl-carousel');
        if((window.innerHeight > window.innerWidth) || (window.innerWidth < 993)) {
          $("#main_owl").removeClass("owl-carousel");
        } else{
          c_m.owlCarousel({
            singleItem: true,
            items: 1,
            addClassActive: true,
            autoplay: false,
            navigation: false,
            navigationText: false,
            paginationNumbers: false,
            slideSpeed: 1000,
            afterMove: function(e) {
              var i = this.currentItem + 1;
              if (i == 2) {
                $('.first').removeClass('active');
                $('.second').addClass('active');
              } else if (i == 1) {
                $('.first').addClass('active');
                $('.second').removeClass('active');
              }
            }
          });
        }
        $(".go_next").mouseenter(function() {
          c_m.trigger('owl.next');
        });
        $(".go_prev").mouseenter(function() {
          c_m.trigger('owl.prev');
        });
      })
    </script>
    <script>
      $( window ).resize(function() {
        var c_m = $('.owl-carousel');
        if((window.innerHeight > window.innerWidth) || (window.innerWidth < 993)){
          $("#main_owl").removeClass("owl-carousel");
        } else{
          $("#main_owl").addClass("owl-carousel");
          c_m.owlCarousel({
            singleItem: true,
            items: 1,
            addClassActive: true,
            autoplay: false,
            navigation: false,
            navigationText: false,
            paginationNumbers: false,
            slideSpeed: 1000,
            afterMove: function(e) {
              var i = this.currentItem + 1;
              if (i == 2) {
                $('.first').removeClass('active');
                $('.second').addClass('active');
              } else if (i == 1) {
                $('.first').addClass('active');
                $('.second').removeClass('active');
              }
            }
          });
        }
      });
      $(document).on('closed', '.remodal', function (e) {
        var inst = $(this).remodal();
        inst.destroy();
      });
    </script>
  </body>
</html>
