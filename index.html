  <body>
    <style>
  #splash {
    background: url(../img/logo.png) center center no-repeat #172332; background-size: 260px 260px;
    position: fixed;
    top: 0;
    height: 100vh;
    width: 100vw;
    z-index: 10;
    opacity: 1;
    -webkit-transition: opacity 1.3s cubic-bezier(0.4, 0, 1, 1);
       -moz-transition: opacity 1.3s cubic-bezier(0.4, 0, 1, 1);
        -ms-transition: opacity 1.3s cubic-bezier(0.4, 0, 1, 1);
         -o-transition: opacity 1.3s cubic-bezier(0.4, 0, 1, 1);
            transition: opacity 1.3s cubic-bezier(0.4, 0, 1, 1);
  }
  #splash.animate {
    opacity:  0;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('#splash').addEventListener('transitionend', (event) => {
      event.target.remove();
    });
    requestAnimationFrame(() => {
      document.querySelector('#splash').classList.add('animate');
    });
  });
</script>

    <div id="splash"></div>
    <land></land>
    <main></main>
    <script type="riot/tag" src="land.tag"></script>
    <script type="riot/tag" src="main.tag"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="owlcarousel/owl.carousel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="remodal/remodal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.7.2/riot+compiler.min.js"></script>
    <script>
      riot.compile(function() {
        riot.mount('main')
        var c_m = $('.owl-carousel');
        if((window.innerHeight > window.innerWidth) || (window.innerWidth < 993)) {
          $("#main_owl").removeClass("owl-carousel");
        } else{
          c_m.owlCarousel({
            singleItem: true,
            items: 1,
            addClassActive: true,
            autoplay: false,
            navigation: false,
            navigationText: false,
            paginationNumbers: false,
            slideSpeed: 1000,
            afterMove: function(e) {
              var i = this.currentItem + 1;
              if (i == 2) {
                $('.first').removeClass('active');
                $('.second').addClass('active');
              } else if (i == 1) {
                $('.first').addClass('active');
                $('.second').removeClass('active');
              }
            }
          });
        }
        $(".go_next").mouseenter(function() {
          c_m.trigger('owl.next');
        });
        $(".go_prev").mouseenter(function() {
          c_m.trigger('owl.prev');
        });
      })


    </script>
    <script src="js/main.js"></script>
  </body>
</html>
